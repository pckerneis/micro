<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro - Livecoding Environment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Micro</h1>
            <div class="controls">
                <button id="playBtn" class="btn primary">‚ñ∂ Play</button>
                <button id="stopBtn" class="btn">‚èπ Stop</button>
                <button id="graphBtn" class="btn">Show Graph</button>
                <div class="volume-control">
                    <label for="masterGain">üîä</label>
                    <input type="range" id="masterGain" min="0" max="100" value="70" class="volume-slider">
                    <span id="volumeValue">70%</span>
                </div>
                <span class="status" id="status">Ready</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="editor">-- Welcome to Micro!
-- This is a minimalistic livecoding environment for music

-- Define instruments with new curly-brace syntax
kick = sample{url='./samples/kick.wav'}
snare = sample{url='./samples/snare.wav'}
pad = square{decay=0.3, sustain=0.7}
bass = square{sustain=0, decay=0.2}
lead = sine{decay=0.1} -> delay{time=0.75}

-- Routing
kick -> STEREO
snare -> STEREO
pad -> gain{value=0.6} -> STEREO
bass -> STEREO
lead -> STEREO

-- Create patterns
@kick [30] 1
@pad [(70 77)] 2
@lead [70 77 74 76 72 81] 1/8
@snare [_ 46] 1</textarea>
            </div>
            
            <div class="output-container">
                <div class="console" id="console">
                    <div class="console-line">Micro v1.0 - Ready to code music!</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Graph Visualization Modal -->
    <dialog id="graphModal" class="graph-modal">
        <div class="modal-header">
            <h2>Audio Graph Visualization</h2>
            <button class="close-btn" onclick="document.getElementById('graphModal').close()">√ó</button>
        </div>
        <div class="modal-content">
            <div id="graphContainer" class="graph-container">
                <p>No graph to display. Execute some code first!</p>
            </div>
        </div>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="audio-graph-builder.js"></script>
    <script src="unified-instrument.js"></script>
    <script src="simplified-audio-engine.js"></script>
    <script src="graph-parser.js"></script>
    <script src="graph-adapter.js"></script>
    <script src="app.js"></script>
</body>
</html>
