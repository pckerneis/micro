<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro - Livecoding Environment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Micro</h1>
            <div class="controls">
                <button id="playBtn" class="btn primary">â–¶ Play</button>
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                </div>
                <button id="graphBtn" class="btn">Show Graph</button>
                <div class="volume-control">
                    <label for="masterGain">ðŸ”Š</label>
                    <input type="range" id="masterGain" min="0" max="100" value="70" class="volume-slider">
                    <span id="volumeValue">70%</span>
                </div>
                <span class="status" id="status">Ready</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="editor"># Welcome to Micro!
# This is a minimalistic livecoding environment for music

# Define instruments and FX
kick = sample{gain=1, url='https://cdn.freesound.org/previews/584/584792_11532701-lq.mp3'} -> OUT
snare = sample{gain=1, url='https://cdn.freesound.org/previews/13/13751_32468-lq.mp3'} -> OUT
del = delay{time=0.25}
del -> gain{level=-8dB} -> del -> OUT
lead = sine{decay=0.1, sustain=0}
lead -> gain{level=-16dB} -> del
lead -> gain{level=-8dB} -> OUT
bass = square{} -> lowpass{cutoff=200} -> gain{level=-8dB} -> OUT

# Create patterns
@kick [60] 1
@snare [_ 60] 1
@bass [_ 34] 1/2
@lead [70 77 74 76 72 81 72] 1/2
</textarea>
            </div>
            
            <div class="output-container">
                <div class="console" id="console">
                    <div class="console-line">Micro v1.0 - Ready to code music!</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Graph Visualization Modal -->
    <dialog id="graphModal" class="graph-modal">
        <div class="modal-header">
            <h2>Audio Graph Visualization</h2>
            <button class="close-btn" onclick="document.getElementById('graphModal').close()">Ã—</button>
        </div>
        <div class="modal-content">
            <div id="graphContainer" class="graph-container">
                <p>No graph to display. Execute some code first!</p>
            </div>
        </div>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="./app.mjs" type="module"></script>
</body>
</html>
