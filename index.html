<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro - Livecoding Environment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Micro</h1>
            <div class="controls">
                <button id="runBtn" class="btn primary">â†» Run</button>
                <button id="playBtn" class="btn primary">â–¶ Play</button>
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                </div>
                <button id="graphBtn" class="btn">Show Graph</button>
                <button id="fullscreenBtn" class="btn" title="Toggle editor fullscreen (Ctrl+Shift+F)">â¤¢ Fullscreen</button>
                <div class="volume-control">
                    <label for="masterGain">ðŸ”Š</label>
                    <input type="range" id="masterGain" min="0" max="100" value="70" class="volume-slider">
                    <span id="volumeValue">70%</span>
                </div>
                <span class="status" id="status">Ready</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="editor"># Samples used:
# - https://freesound.org/people/smedloidian/sounds/787348/
# - https://freesound.org/people/GioMilko/sounds/347089/
# - https://freesound.org/people/DigitalUnderglow/sounds/695697/

amp = gain{level=0.3}
lfo = sine{frequency=8, level=0.2}
lfo -> amp.gain
autofilter = lowpass{q=18, frequency=800}
saw = sawtooth{sustain=0, decay=1} -> delay {mix=0.3, length=0.25, feedback=0.75}
saw -> amp -> autofilter -> reverb{mix=0.6} -> gain{level=-8dB}  -> OUT
sine{frequency=0.04, level=390} -> autofilter[0].frequency

bass = sine{} -> gain{level=-12dB} -> reverb{} -> OUT

kick = sample{url='https://cdn.freesound.org/previews/652/652006_11532701-lq.mp3'} -> delay{} -> reverb{} -> OUT
clap = sample{url='https://cdn.freesound.org/previews/695/695697_14904072-lq.mp3'} -> reverb{size=2.5, mix=0.65} -> gain{level=-6dB} -> OUT
seagulls = sample{url='https://cdn.freesound.org/previews/787/787348_5629280-lq.mp3'} -> delay{feedback=0.9} -> reverb{mix=0.8} -> gain{level=3dB} -> OUT

@saw [52 55 59 62] 1/2
@bass [40 36]16
@kick [64]4
@clap [_ _ _ 56?0.5]2
@seagulls [52?0.6 54?0.6 54?0.6]8
</textarea>
            </div>
            
            <div class="output-container">
                <div class="samples-panel" id="samplesPanel">
                    <div class="samples-header">
                        <h3>Samples</h3>
                        <div class="samples-actions">
                            <button id="pickFilesBtn" class="btn">Add filesâ€¦</button>
                            <input type="file" id="filePicker" accept="audio/*" multiple style="display:none" />
                        </div>
                    </div>
                    <div id="dropzone" class="dropzone">
                        <span>Drag & drop audio files here</span>
                    </div>
                    <div id="samplesList" class="samples-list"></div>
                </div>
                <div class="console" id="console">
                    <div class="console-line">Micro v1.0 - Ready to code music!</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Graph Visualization Modal -->
    <dialog id="graphModal" class="graph-modal">
        <div class="modal-header">
            <h2>Audio Graph Visualization</h2>
            <button class="close-btn" onclick="document.getElementById('graphModal').close()">Ã—</button>
        </div>
        <div class="modal-content">
            <div id="graphContainer" class="graph-container">
                <p>No graph to display. Execute some code first!</p>
            </div>
        </div>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
    <script src="./micro-mode.js"></script>
    <script src="./app.mjs" type="module"></script>
</body>
</html>
